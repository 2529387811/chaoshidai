<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>潮时代</title>
    <link rel="icon" href="img/icon-csd.png">
    <link rel="stylesheet" href="css/register.css">
    
</head>
<body>
    <!--大盒子-->
    <div class="box">
        <!--头部-->
        <div class="header">
            <div class="top">
                <a class="top-logo" title="潮时代"></a>
            </div>
        </div>
        <!--头部-->

        <!--中部-->
        <div class="centre">
            <div class="centre-img"><!--中间广告图-->
                <div class="right-box"><!--外边框-->
                    <div class="inner-box"><!--内边框-->

                        <div class="inner-box-logo">
                            <h1>注册</h1>
                            <div class="inner-box-zc">
                                已有帐号？
                                <a href="logon.html">在此登录	</a>
                            </div>
                        </div>


                        <!--手机登录表单-->
                        <div class="form">
                            <form action="#">
                                <div class="text-box">
                                    <input type="text" placeholder="请输入已经注册的11位手机号码" >
                                    <div id="hint1">1</div>
                                </div>

                                <div class="text-box1">
                                    <input type="text" placeholder="短信校验码" >
                                    <div id="hint2">2</div>
                                </div>
                                <div class="authcode">
                                    <a href="#" id="getPhoneCode">获取短信校验码</a>
                                </div>
                                <div class="password">
                                	<input type="password" placeholder="密码" />
                                	<div id="hint3">3</div>
                                </div>
                                <div class="ReDo-password">
                                	<input type="password" placeholder="重复密码" />
                                	<div id="hint4">4</div>
                                </div>

                                <input type="submit"  value="注 册" class="loginbtn" style=" display: block;width: 100%;" >
                            </form>
                        </div>
                        <!--手机登录表单-->

                    </div><!--内边框-->
                </div><!--外边框-->
            </div><!--中间广告图-->
        </div>
        <!--中部-->

        <!--底部-->
        <div class="bottom">
			<div class="bottom-top">
		        <p>Copyright © 2010-2018 xxxxxx有限公司 xxxx.com 保留一切权利。客服热线：400-123-45678 </p>
		        <p>京公网安备 0000000000000 号 | 湘ICP证xxxxxx号 | 食品流通许可证 SPxxxxxxxxxxxxxxxx（1-1） | 营业执照</p>
		    </div>
		    <div class="bottom-icon">
		    	<a href="#" class="i1"></a>
		    	<a href="#" class="i2"></a>
		    	<a href="#" class="i3"></a>
		    	<a href="#" class="i4"></a>
		    	<a href="#" class="i5"></a>
		    </div>
		    
        </div>
        <!--底部-->
    </div>
    <!--大盒子-->

 	<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
 	<script type="text/javascript" src="js/jquery-1.7.2.js" ></script>
    <script type="text/javascript" src="js/register.js" ></script>
</body>
</html>
